{% set name = "adsorption-file-parser" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/adsorption_file_parser-{{ version }}.tar.gz
  sha256: e2bd3d0e626d2056753ecf405af68c66751a42f4199cd3fb92cc15224d3e40ac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - python >=3.7
    - openpyxl
    - python-dateutil
    - xlrd >=1.1
    - xlwt >=1.3

test:
  imports:
    - adsorption_file_parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AIF-development-team/adsorption-file-parser
  summary: Collection of parsers for (nearly) all commercial adsorption instrumentation.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pauliacomi
